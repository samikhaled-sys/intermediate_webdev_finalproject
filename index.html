<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Rate Calculator</title>
    <meta name="description" content="Calculate your interest rate easily with our Interest Rate Calculator.">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Interest Rate Calculator</h1>

    <form id="calculator">
        <label>Principal: <input type="number" id="principal"></label><br>
        <label>Rate (%): <input type="number" id="rate"></label><br>
        <label>Years: <input type="number" id="years"></label><br>
        <button type="button" onclick="calculateInterest()">Calculate</button>
    </form>

    <p id="result"></p>

    <script src="script.js" defer></script>
</body>
</html>
